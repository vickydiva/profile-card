<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main class="content" data-testid="test-contact-page">
      <section class="col1">
        <h1>Contact Us</h1>
       
            <form id="contactForm" novalidate>
       

        <label for="name">Full Name:</label> 
        <input type="text" id="name" name="name" data-testid="test-contact-name" required>
           <p class="error" data-testid="test-contact-error-name" ></p>

            <label for="email">Email:</label>
        <input type="email" id="email" name="email" data-testid="test-contact-email" required>
           <p class="error" data-testid="test-contact-error-email"></p>

         <label for="subject">Subject:</label>
         <input  type="text" id="subject" name="subject" data-testid="test-contact-subject">
                      <p class="error" data-testid="test-contact-error-subject"></p>

         <label for="message">Message:</label>
         <textarea id="message" name="message"  data-testid="test-contact-message" required></textarea>
          <p class="error" data-testid="test-contact-error-message"></p>
         
         <button type="submit" data-testid="test-contact-submit">Send Message</button>
           <p class="success" data-testid="test-contact-success" style="display:none; color:green;">
        Your message has been sent successfully!
      </p>

   <nav>
        <ul>
          <li><a href="index.html">Back</a></li>
        </ul>
      </nav>
       </form>
      </section> 
    </main>
    <script src="page.js"></script>
</body>
</html>
